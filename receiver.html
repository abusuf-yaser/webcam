<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>📡 مستقبل الفيديو</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #1e90ff, #00b894);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      color: white;
    }
    video {
      width: 100%;
      max-width: 800px;
      background: #000;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <h3>📡 مستقبل الفيديو</h3>
  <video id="remoteVideo" autoplay playsinline></video>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    // نفس رابط ngrok
   const socket = io("https://nonexternally-undeclined-timmy.ngrok-free.dev");

    socket.on("connect", () => console.log("✅ المستقبل متصل بالسيرفر"));

    const pc = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    pc.ontrack = (event) => {
      console.log("🎥 تم استقبال stream من المرسل");
      const remoteVideo = document.getElementById('remoteVideo');
      remoteVideo.srcObject = event.streams[0];
      remoteVideo.play().catch(e => console.error("❌ خطأ تشغيل الفيديو:", e));
    };

    socket.on("offer", async (offer) => {
      console.log("📥 تم استلام offer من المرسل");
      await pc.setRemoteDescription(offer);
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.emit("answer", pc.localDescription);
      console.log("📤 تم إرسال answer إلى المرسل");
    });

    socket.on("candidate", (candidate) => {
      console.log("📩 تم استلام ICE من المرسل");
      pc.addIceCandidate(new RTCIceCandidate(candidate));
    });

    pc.onicecandidate = (event) => {
      if (event.candidate) {
        socket.emit("candidate", event.candidate);
        console.log("📡 تم إرسال ICE من المستقبل");
      }
    };

    pc.onconnectionstatechange = () => {
      console.log("📶 حالة الاتصال:", pc.connectionState);
    };
  </script>
</body>
</html>
