<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مستقبل الفيديو</title>
  <style>
    body { font-family: sans-serif; background:#00b894; color:#fff; text-align:center; padding:20px; }
    video { width:100%; max-width:800px; aspect-ratio:16/9; background:#000; margin:20px 0; }
    textarea { width:100%; max-width:800px; height:120px; margin-top:10px; font-size:12px; }
    button { padding:10px 20px; margin:5px; font-size:16px; cursor:pointer; border:none; border-radius:5px; }
    #pasteOffer { background:#2c3e50; color:#fff; }
    #connect { background:#27ae60; color:#fff; }
    #copyAnswer { background:#f39c12; color:#fff; }
  </style>
</head>
<body>
  <h2>📡 مستقبل الفيديو</h2>
  <video id="remoteVideo" autoplay playsinline></video>

  <div>
    <button id="pasteOffer">📥 لصق Offer</button>
    <button id="connect">🔗 اتصال</button>
  </div>
  <textarea id="offer" placeholder="ألصق هنا كود الـ Offer من المرسل"></textarea>

  <div>
    <button id="copyAnswer">📋 نسخ Answer</button>
  </div>
  <textarea id="answer" placeholder="سيظهر كود الـ Answer هنا"></textarea>

<script>
const pc = new RTCPeerConnection({ iceServers:[{urls:"stun:stun.l.google.com:19302"}] });

pc.ontrack = e => {
  document.getElementById('remoteVideo').srcObject = e.streams[0];
};

// زر اللصق
document.getElementById('pasteOffer').onclick = async () => {
  try {
    const text = await navigator.clipboard.readText();
    document.getElementById('offer').value = text;
    alert("✅ تم لصق الكود من الحافظة");
  } catch {
    alert("⚠️ المتصفح لا يسمح باللصق التلقائي. ألصق يدويًا.");
  }
};

// زر الاتصال
document.getElementById('connect').onclick = async () => {
  const offerText = document.getElementById('offer').value.trim();
  if (!offerText) return alert("⚠️ أدخل كود Offer أولاً");
  const offer = JSON.parse(offerText);
  await pc.setRemoteDescription(offer);
  const answer = await pc.createAnswer();
  await pc.setLocalDescription(answer);
};

// توليد answer
pc.onicecandidate = e => {
  if (!e.candidate) {
    document.getElementById('answer').value = JSON.stringify(pc.localDescription);
  }
};

// زر نسخ answer
document.getElementById('copyAnswer').onclick = async () => {
  await navigator.clipboard.writeText(document.getElementById('answer').value);
  alert("✅ تم نسخ Answer");
};
</script>
</body>
</html>
