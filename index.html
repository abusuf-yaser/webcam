<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مرسل الفيديو</title>
  <style>
    body { font-family: sans-serif; background:#1e90ff; color:#fff; text-align:center; padding:20px; }
    video { width:100%; max-width:800px; aspect-ratio:16/9; background:#000; margin:20px 0; }
    textarea { width:100%; max-width:800px; height:120px; margin-top:10px; font-size:12px; }
    button { padding:10px 20px; margin:5px; font-size:16px; cursor:pointer; border:none; border-radius:5px; }
    #startCamera { background:#27ae60; color:#fff; }
    #stopCamera { background:#c0392b; color:#fff; }
    #startAudio { background:#2980b9; color:#fff; }
    #stopAudio { background:#8e44ad; color:#fff; }
    #copyOffer { background:#f39c12; color:#fff; }
    #setAnswer { background:#2c3e50; color:#fff; }
  </style>
</head>
<body>
  <h2>📤 مرسل الفيديو</h2>
  <video id="video" autoplay playsinline muted></video>
  <div>
    <button id="startCamera">تشغيل الكاميرا</button>
    <button id="stopCamera">إيقاف الكاميرا</button>
    <button id="startAudio">تشغيل الصوت</button>
    <button id="stopAudio">إيقاف الصوت</button>
  </div>
  <div>
    <button id="copyOffer">📋 نسخ Offer</button>
  </div>
  <textarea id="offer" placeholder="سيظهر كود الـ Offer هنا"></textarea>
  <div>
    <button id="setAnswer">📥 لصق Answer</button>
  </div>
  <textarea id="answer" placeholder="ألصق هنا كود الـ Answer من المستقبل"></textarea>

<script>
const pc = new RTCPeerConnection({ iceServers:[{urls:"stun:stun.l.google.com:19302"}] });
let stream, videoTrack, audioTrack;

document.getElementById('startCamera').onclick = async () => {
  stream = await navigator.mediaDevices.getUserMedia({ video:true });
  document.getElementById('video').srcObject = stream;
  videoTrack = stream.getVideoTracks()[0];
  pc.addTrack(videoTrack, stream);
  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);
};

document.getElementById('stopCamera').onclick = () => {
  if (videoTrack) {
    videoTrack.stop();
    pc.getSenders().forEach(s => { if (s.track && s.track.kind === "video") pc.removeTrack(s); });
  }
};

document.getElementById('startAudio').onclick = async () => {
  const mic = await navigator.mediaDevices.getUserMedia({ audio:true });
  audioTrack = mic.getAudioTracks()[0];
  pc.addTrack(audioTrack, mic);
};

document.getElementById('stopAudio').onclick = () => {
  if (audioTrack) {
    audioTrack.stop();
    pc.getSenders().forEach(s => { if (s.track && s.track.kind === "audio") pc.removeTrack(s); });
  }
};

pc.onicecandidate = e => {
  if (!e.candidate) {
    document.getElementById('offer').value = JSON.stringify(pc.localDescription);
  }
};

document.getElementById('copyOffer').onclick = async () => {
  await navigator.clipboard.writeText(document.getElementById('offer').value);
  alert("✅ تم نسخ Offer");
};

document.getElementById('setAnswer').onclick = async () => {
  const answer = JSON.parse(document.getElementById('answer').value);
  await pc.setRemoteDescription(answer);
};
</script>
</body>
</html>
