<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مرسل الفيديو</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #00b894, #1e90ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      color: white;
    }
    h3 {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 15px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    video {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }
    #startCamera { background: #27ae60; color: white; }
    #stopCamera { background: #c0392b; color: white; }
    #startAudio { background: #2980b9; color: white; }
    #stopAudio { background: #8e44ad; color: white; }
    footer {
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h3>📤 مرسل الفيديو</h3>
  <video id="video" autoplay playsinline muted></video>
  <div>
    <button id="startCamera">تشغيل الكاميرا</button>
    <button id="stopCamera">إيقاف الكاميرا</button>
    <button id="startAudio">تشغيل الصوت</button>
    <button id="stopAudio">إيقاف الصوت</button>
  </div>
  <footer>تمت برمجته من طرف ياسر أبو صوف لتجربة بث سهلة وسريعة</footer>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    // ضع هنا IP العام أو رابط ngrok
    const socket = io(" https://nonexternally-undeclined-timmy.ngrok-free.dev");

    const pc = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    let stream;
    let videoTrack;
    let audioTrack;

    // إرسال offer عند فتح الكاميرا
    document.getElementById('startCamera').onclick = async () => {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      document.getElementById('video').srcObject = stream;
      videoTrack = stream.getVideoTracks()[0];
      pc.addTrack(videoTrack, stream);

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.emit("offer", offer);
    };

    document.getElementById('stopCamera').onclick = () => {
      if (videoTrack) {
        videoTrack.stop();
        pc.getSenders().forEach(s => {
          if (s.track && s.track.kind === "video") pc.removeTrack(s);
        });
      }
    };

    document.getElementById('startAudio').onclick = async () => {
      const mic = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioTrack = mic.getAudioTracks()[0];
      pc.addTrack(audioTrack, mic);
    };

    document.getElementById('stopAudio').onclick = () => {
      if (audioTrack) {
        audioTrack.stop();
        pc.getSenders().forEach(s => {
          if (s.track && s.track.kind === "audio") pc.removeTrack(s);
        });
      }
    };

    // استقبال الرد من المستقبل
    socket.on("answer", async (answer) => {
      await pc.setRemoteDescription(answer);
    });

    // تبادل ICE candidates
    pc.onicecandidate = (event) => {
      if (event.candidate) {
        socket.emit("candidate", event.candidate);
      }
    };

    socket.on("candidate", (candidate) => {
      pc.addIceCandidate(new RTCIceCandidate(candidate));
    });
  </script>
</body>
</html>
