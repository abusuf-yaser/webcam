<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مرسل الفيديو</title>
  <style>
    body { font-family: sans-serif; background:#1e90ff; color:#fff; text-align:center; padding:20px; }
    video { width:100%; max-width:800px; aspect-ratio:16/9; background:#000; margin:20px 0; border-radius:10px; }
    audio { display:none; }
    textarea { width:100%; max-width:800px; height:120px; margin-top:10px; font-size:12px; border-radius:8px; border:none; padding:8px; }
    button { padding:10px 20px; margin:5px; font-size:16px; cursor:pointer; border:none; border-radius:5px; color:#fff; transition:0.25s; }
    #startCamera { background:#27ae60; }
    #stopCamera { background:#c0392b; }
    #startAudio { background:#2980b9; }
    #stopAudio { background:#8e44ad; }
    #copyOffer { background:#f39c12; }
    #pasteAnswer { background:#2c3e50; }
    #disconnect { background:#d63031; }
    button:hover { opacity:0.85; }

    #toast {
      visibility:hidden;
      min-width:220px;
      background-color:rgba(0,0,0,0.8);
      color:#fff;
      text-align:center;
      border-radius:4px;
      padding:10px;
      position:fixed;
      left:50%;
      bottom:30px;
      transform:translateX(-50%);
      font-size:14px;
      opacity:0;
      transition:opacity 0.3s, visibility 0.3s;
    }
    #toast.show { visibility:visible; opacity:1; }
  </style>
</head>
<body>
  <h2>📤 مرسل الفيديو</h2>
  <video id="localVideo" autoplay playsinline muted></video>
  <audio id="remoteAudio" autoplay></audio>

  <div>
    <button id="startCamera">تشغيل الكاميرا</button>
    <button id="stopCamera">إيقاف الكاميرا</button>
    <button id="startAudio">تشغيل الصوت</button>
    <button id="stopAudio">إيقاف الصوت</button>
    <button id="copyOffer">نسخ Offer</button>
    <button id="pasteAnswer">لصق Answer</button>
    <button id="disconnect">قطع الاتصال</button>
  </div>

  <textarea id="offer" placeholder="سيظهر كود Offer هنا"></textarea>
  <textarea id="answer" placeholder="ألصق هنا كود Answer من المستقبل"></textarea>

  <div id="toast"></div>

<script>
let pc = createPeer();
const localVideo = document.getElementById('localVideo');
const remoteAudio = document.getElementById('remoteAudio');
let localStream;
let camTrack;
let micTrack;
let connected = false;

function createPeer() {
  const peer = new RTCPeerConnection({
    iceServers: [{ urls: "stun:stun.l.google.com:19302" }],
    iceCandidatePoolSize: 4
  });

  // استقبال صوت المستقبل
  peer.ontrack = e => {
    remoteAudio.srcObject = e.streams[0];
  };

  // توليد Offer
  peer.onicecandidate = e => {
    if (!e.candidate) {
      document.getElementById('offer').value = JSON.stringify(peer.localDescription);
    }
  };

  return peer;
}

function showToast(msg) {
  const toast = document.getElementById('toast');
  toast.textContent = msg;
  toast.className = "show";
  setTimeout(() => toast.className = toast.className.replace("show", ""), 2000);
}

// تشغيل الكاميرا
document.getElementById('startCamera').onclick = async () => {
  if (!localStream) localStream = await navigator.mediaDevices.getUserMedia({ video:true });
  localVideo.srcObject = localStream;
  camTrack = localStream.getVideoTracks()[0];
  pc.addTrack(camTrack, localStream);
  await startOffer();
  showToast("تم تشغيل الكاميرا");
};

// إيقاف الكاميرا
document.getElementById('stopCamera').onclick = () => {
  if (camTrack) {
    camTrack.stop();
    pc.getSenders().forEach(s => {
      if (s.track && s.track.kind === "video") pc.removeTrack(s);
    });
    camTrack = null;
    showToast("تم إيقاف الكاميرا");
  }
};

// تشغيل الصوت
document.getElementById('startAudio').onclick = async () => {
  const micStream = await navigator.mediaDevices.getUserMedia({ audio:true });
  micTrack = micStream.getAudioTracks()[0];
  pc.addTrack(micTrack, micStream);
  await startOffer();
  showToast("تم تشغيل الصوت");
};

// إيقاف الصوت
document.getElementById('stopAudio').onclick = () => {
  if (micTrack) {
    micTrack.stop();
    pc.getSenders().forEach(s => {
      if (s.track && s.track.kind === "audio") pc.removeTrack(s);
    });
    micTrack = null;
    showToast("تم إيقاف الصوت");
  }
};

// توليد Offer
async function startOffer() {
  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);
  connected = true;
}

// نسخ Offer
document.getElementById('copyOffer').onclick = async () => {
  await navigator.clipboard.writeText(document.getElementById('offer').value);
  showToast("تم النسخ");
};

// لصق Answer
document.getElementById('pasteAnswer').onclick = async () => {
  try {
    const text = await navigator.clipboard.readText();
    document.getElementById('answer').value = text;
    const answer = JSON.parse(text);
    await pc.setRemoteDescription(answer);
    showToast("تم اللصق");
  } catch {
    showToast("ألصق يدويًا");
  }
};

// قطع الاتصال
document.getElementById('disconnect').onclick = () => {
  if (connected) {
    if (localStream) localStream.getTracks().forEach(t => t.stop());
    if (remoteAudio.srcObject) remoteAudio.srcObject = null;
    pc.close();
    pc = createPeer();
    camTrack = null;
    micTrack = null;
    localStream = null;
    connected = false;
    document.getElementById('offer').value = "";
    document.getElementById('answer').value = "";
    showToast("تم قطع الاتصال");
  }
};
</script>
</body>
</html>
