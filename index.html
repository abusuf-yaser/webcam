<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>📤 مرسل الفيديو</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #00b894, #1e90ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      color: white;
    }
    video {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    #startCamera { background: #27ae60; color: white; }
    #stopCamera { background: #c0392b; color: white; }
    #startAudio { background: #2980b9; color: white; }
    #stopAudio { background: #8e44ad; color: white; }
  </style>
</head>
<body>
  <h3>📤 مرسل الفيديو</h3>
  <video id="video" autoplay playsinline muted></video>
  <div>
    <button id="startCamera">تشغيل الكاميرا</button>
    <button id="stopCamera">إيقاف الكاميرا</button>
    <button id="startAudio">تشغيل الصوت</button>
    <button id="stopAudio">إيقاف الصوت</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    // ضع هنا رابط ngrok
    const socket = io("https://nonexternally-undeclined-timmy.ngrok-free.dev");

    const pc = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    let stream;
    let videoTrack;
    let audioTrack;

    document.getElementById('startCamera').onclick = async () => {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      document.getElementById('video').srcObject = stream;
      stream.getTracks().forEach(track => pc.addTrack(track, stream));

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.emit("offer", offer);
      console.log("📤 تم إرسال offer");
    };

    document.getElementById('stopCamera').onclick = () => {
      if (videoTrack) videoTrack.stop();
    };

    document.getElementById('startAudio').onclick = async () => {
      const mic = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioTrack = mic.getAudioTracks()[0];
      pc.addTrack(audioTrack, mic);
    };

    document.getElementById('stopAudio').onclick = () => {
      if (audioTrack) audioTrack.stop();
    };

    socket.on("answer", async (answer) => {
      console.log("📥 تم استلام answer من المستقبل");
      await pc.setRemoteDescription(answer);
    });

    pc.onicecandidate = (event) => {
      if (event.candidate) {
        socket.emit("candidate", event.candidate);
        console.log("📡 تم إرسال ICE Candidate");
      }
    };

    socket.on("candidate", (candidate) => {
      pc.addIceCandidate(new RTCIceCandidate(candidate));
    });
  </script>
</body>
</html>
